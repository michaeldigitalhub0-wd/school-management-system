<!-- ADMIN SIGNUP PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Sign Up</title>
   <link rel="stylesheet" href="./assets/stylings/theme.css">
   <link rel="stylesheet" href="./assets/stylings/global.css">
   <link rel="stylesheet" href="./assets/stylings/auth.css">
</head>
<body>
   <div id="card">
       <section id="description">
           <img src="./assets/images/logo/logo.png" alt="logo">
           <h1>Christ Ambassadors' International College Kaduna</h1>
           <h2>Administrator Registration</h2>
           <p>Create an administrator account for the school management system. Admins can create other users (teachers, students, parents).</p>
       </section>
       <section id="auth-box">
           <h1>Create an admin account</h1>
           <p>Enter administrator details below</p>
           <form>
               <input type="hidden" id="role" name="role" value="admin">

               <div class="form-field">
                   <span class="input-icon" aria-hidden="true"></span>
                   <input type="text" name="username" id="username" placeholder=" " autocomplete="name">
                   <label for="username"><span>Full name</span></label>
               </div>

               <div class="form-field">
                   <span class="input-icon" aria-hidden="true"></span>
                   <input type="email" name="email" id="email" placeholder=" " autocomplete="email">
                   <label for="email"><span>Email address</span></label>
               </div>

               <div class="form-field">
                   <span class="input-icon" aria-hidden="true"></span>
                   <input type="password" name="newpassword" id="newpassword" placeholder=" " autocomplete="new-password">
                   <label for="newpassword"><span>New password</span></label>
               </div>

               <button type="button" id="sign_up">Create Admin</button>

               <p class="signup-line">Already have an account? <a class="signup-link" href="Login.html">Log in</a></p>
           </form>
       </section>
   </div>
    <script src="./assets/scripts/data.js"></script>
    <script src="./assets/scripts/storage.js"></script>
    <script src="./assets/scripts/utils.js"></script>
    <script src="./assets/scripts/auth.js"></script>
</body>
</html>
