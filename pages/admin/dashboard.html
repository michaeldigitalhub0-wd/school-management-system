<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="../../assets/stylings/theme.css">
	<link rel="stylesheet" href="../../assets/stylings/global.css">
	<link rel="stylesheet" href="../../assets/stylings/dashboard.css">
</head>
<body>
	<header class="app-header">
		<div style="display:flex;align-items:center;gap:1rem;"><img src="../../assets/images/logo/logo.png" alt="logo"><div><strong>Admin</strong></div></div>
		<nav class="app-nav">
			<a href="dashboard.html">Dashboard</a>
			<a href="students.html">Students</a>
			<a href="teachers.html">Teachers</a>
			<a href="classes.html">Classes</a>

		</nav>
	</header>

	<main class="app-container">
		<h1 class="page-title">Dashboard</h1>
		<section class="cards">
			<div class="card"><div class="number" data-dashboard-key="Students">0</div><div class="label">Students</div></div>
			<div class="card"><div class="number" data-dashboard-key="Teachers">0</div><div class="label">Teachers</div></div>
			<div class="card"><div class="number" data-dashboard-key="Classes">0</div><div class="label">Classes</div></div>
			<div class="card"><div class="number" data-dashboard-key="Results">0</div><div class="label">Results</div></div>
		</section>

		<section class="card">
			<h2 class="page-title">Recent Activity</h2>
			<div data-dashboard-activities class="activity-list muted">No activity yet â€” this area will show recent admin actions.</div>
			<div style="margin-top:0.5rem;text-align:right"><button id="clear-activity" class="btn">Clear</button></div>
		</section>
	</main>
	<script src="../../assets/scripts/storage.js"></script>
	<script src="../../assets/scripts/utils.js"></script>
	<script src="../../assets/scripts/app-header.js"></script>

	<script src="../../assets/scripts/admin.js"></script>
</body>
</html>
