<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Teacher Dashboard</title>
	<link rel="stylesheet" href="../../assets/stylings/theme.css">
	<link rel="stylesheet" href="../../assets/stylings/global.css">
	<link rel="stylesheet" href="../../assets/stylings/dashboard.css">
</head>
<body>
	<header class="app-header">
		<div style="display:flex;align-items:center;gap:1rem;"><img src="../../assets/images/logo/logo.png" alt="logo"><div><strong>Teacher</strong></div></div>
		<nav class="app-nav">
			<a href="dashboard.html">Dashboard</a>
			<a href="attendance.html">Attendance</a>
			<a href="results.html">Results</a>
		</nav>
	</header>

	<main class="app-container">
		<h1 class="page-title">Dashboard</h1>
		<section class="cards">
			<div class="card"><div class="number" data-dashboard-key="Classes">0</div><div class="label">Classes</div></div>
			<div class="card"><div class="number" data-dashboard-key="Students">0</div><div class="label">Students</div></div>
			<div class="card"><div class="number">Today</div><div class="label">Attendance</div></div>
		</section>
	</main>
	<script src="../../assets/scripts/storage.js"></script>
	<script src="../../assets/scripts/utils.js"></script>
	<script src="../../assets/scripts/app-header.js"></script>
	<script src="../../assets/scripts/dashboard.js"></script>
	<script src="../../assets/scripts/teacher.js"></script>

</html>
